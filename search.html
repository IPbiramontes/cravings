<!DOCTYPE html>
<html>
  <head>
    <title> Cravings </title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="script.js" async></script>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link type="text/css" rel="stylesheet" href="style.css">

      <div class="container">

        <div id="searchBar">
          <input id="cssSearchBar"> <button id="cssButton">></button>

      <br>
      <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
          height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
          height: 80%;
          margin: 20px;
          padding: 0;
        }
      </style>
      <script>
        function initMap() {
          var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 40.730209, lng: -73.983722},
            zoom: 15
          });
  
          var infowindow = new google.maps.InfoWindow();
          var service = new google.maps.places.PlacesService(map);
  
          service.getDetails({
            placeId: 'ChIJC2z1451ZwokRdm70SHTgRD0'
          }, function(place, status) {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
              var marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location
              });
              google.maps.event.addListener(marker, 'click', function() {
                infowindow.setContent('<div><strong>' + place.name + '</strong><br>' + 
                  'Phone number : ' + place.formatted_phone_number + '<br>' + 'Rating : ' + place.rating + '<br>' +
                  place.formatted_address + '</div>');
                infowindow.open(map, this);
              });
            }
          });
          service = new google.maps.places.PlacesService(map);
          service.textSearch(request, callback);
          // Perform a nearby search.
          service.nearbySearch(
            {location: pyrmont, radius: 500, type: ['store']},
            function(results, status, pagination) {
              if (status !== 'OK') return;
              createMarkers(results);
              moreButton.disabled = !pagination.hasNextPage;
              getNextPage = pagination.hasNextPage && function() {
              pagination.nextPage();
              };
          });
        }
        function createPhotoMarker(place) {
          var photos = place.photos;
          if (!photos) {
            return;
          }
        }
        initMap();
      </script>
    </head>
    <body>
      <div id="map"></div>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEvr7QtiXWZ5eV3EWoiFORFhIYRkUOVy0&libraries=places&callback=initMap">
      </script>
      
    </body>
</html>
